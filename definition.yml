method:
  id: tscan
  name: TSCAN
  tool_id: tscan
  source: tool
  platform: R
  url: https://github.com/zji90/TSCAN
  license: GPL (>=2)
  authors:
  - given: Zhicheng
    family: Ji
    email: zji4@jhu.edu
    github: zji90
  - given: Hongkai
    family: Ji
    email: hji@jhu.edu

manuscript:
  doi: 10.1093/nar/gkw430
  google_scholar_cluster_id: '7813935256210785588'
  publication_date: '2016-05-13'

container:
  url: https://github.com/dynverse/ti_tscan
  docker: dynverse/ti_tscan

wrapper:
  type: linear_trajectory
  topology_inference: fixed
  trajectory_types: linear
  input_required: counts

parameters:
  - id: minexpr_percent
    type: numeric
    default: 0
    distribution:
      type: uniform
      lower: 0
      upper: 1
  - id: minexpr_value
    type: numeric
    default: 0
    distribution:
      type: uniform
      lower: 0
      upper: 10
  - id: cvcutoff
    type: numeric
    default: 0
    distribution:
      type: uniform
      lower: 0
      upper: 5
  - id: clusternum
    type: range
    default:
    - 2
    - 9
    as_integer: TRUE
    lower_distribution:
      type: uniform
      lower: 2
      upper: 20
    upper_distribution:
      type: uniform
      lower: 2
      upper: 20
  - id: modelNames
    type: character
    default: VVV
    values:
    - EII
    - VII
    - EEI
    - VEI
    - EVI
    - VVI
    - EEE
    - EVE
    - VEE
    - VVE
    - EEV
    - VEV
    - EVV
    - VVV
